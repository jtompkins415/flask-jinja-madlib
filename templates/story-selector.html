{% extends 'base.html'%}

{% block title %} Madlib Story Selector {% endblock %}

{% block content%}
<h1>Madlib Fun!</h1>
<h2>Select your story:</h2>
<form action="/questions">
    <select name="story_id">
        {% for story in stories %}
        <option value="{{ story.code }}">
            {{ story.title }}
        </option>
        {% endfor %}
    </select>
    <button>Go</button>
</form>
{% endblock %}
