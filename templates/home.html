{% extends "base.html" %}

{% block title %} Madlib Questions {% endblock %}
{% block content %}
  <h1>Madlib Fun!</h1>
  <h2>Enter fun words below:</h2>

  <form action="/story">
      {% for prompt in prompts %}
      <p> {{prompt}}:
          <input name="{{prompt}}">
     </p>
     {% endfor %}
      <input type="hidden" name="story_id" value="{{story_id }}">
     <button>Generate Story</button>
  </form>
{% endblock %}
